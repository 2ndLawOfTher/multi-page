<!DOCTYPE html>
<html lang='en' dir='ltr>
  <head>
    <meta charset='utf-8'>
    <title>Change colours on mouse over</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='{%static 'OnMouseOver.css'%}'>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class='col' id='LeftColumn' onmouseover='ChangeColumn1()' onmouseleave='ChangeColumnLeave1()'>
          <p id='ParaLeft'>Leftie</p>
        </div>
        <div class='col' id='RightColumn' onmouseover='ChangeColumn2()' onmouseleave='ChangeColumnLeave2()'>
          <p id='ParaRight'>Rightie</p>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type='text/javascript' src='{%static 'OnMouseOver.js'%}'></script>
  </body>
</html>
